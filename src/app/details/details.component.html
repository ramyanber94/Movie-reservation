<app-toolbar></app-toolbar>
<div>
    <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile>
            <img mat-card-image src="http://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" class="posterImg" alt="poster">
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <div>
                        <mat-card-title>{{movie.title}}</mat-card-title>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <p>{{movie.overview}}</p>
                </mat-card-content>
                <div class="container">
                    <div class="screen"></div>
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                    </div>
              
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat sold"></div>
                      <div class="seat sold"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                    </div>
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat sold"></div>
                      <div class="seat sold"></div>
                    </div>
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                    </div>
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat sold"></div>
                      <div class="seat sold"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                    </div>
                    <div class="row">
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat"></div>
                      <div class="seat sold"></div>
                      <div class="seat sold"></div>
                      <div class="seat sold"></div>
                      <div class="seat"></div>
                    </div>
                    
                  </div>
                  <div class="reserveButton">
                  <button mat-button (click)="reserveSeats()" >Reserve</button>
                </div>
            </mat-card>
      
        </mat-grid-tile>
        
    </mat-grid-list>
    
</div>
